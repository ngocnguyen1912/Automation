status = error
name = PropertiesConfig

# ------------------------------
# 1. Khai báo Appenders
# ------------------------------

# Console appender
appender.console.type = Console
appender.console.name = ConsoleAppender
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] [%t] %-5level %logger{36} - %msg%n

# File appender
appender.file.type = File
appender.file.name = FileAppender
appender.file.fileName = logs/app.log
appender.file.layout.type = PatternLayout
appender.file.layout.pattern = [%d{yyyy-MM-dd HH:mm:ss}] %-5level %logger{36} - %msg%n

# ------------------------------
# 2. Khai báo Loggers
# ------------------------------

# Logger riêng cho package (ví d?: com.myapp)
logger.myapp.name = com.myapp
logger.myapp.level = debug
logger.myapp.appenderRefs = file
logger.myapp.appenderRef.file.ref = FileAppender

# ------------------------------
# 3. Root logger (cho toàn b? project)
# ------------------------------
rootLogger.level = info
rootLogger.appenderRefs = console, file
rootLogger.appenderRef.console.ref = ConsoleAppender
rootLogger.appenderRef.file.ref = FileAppender
